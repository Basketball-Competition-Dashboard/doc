openapi: 3.0.0

info:
  title: 籃球情報室 Web API 文件
  version: 0.0.0
  description: Basketball Competition Dashboard Web API

externalDocs:
  description: Home Page
  url: https://github.com/Basketball-Competition-Dashboard

servers:
  - url: '{ORIGIN}/api/web'
    description: Web API service root
    variables:
      ORIGIN:
        default: http://127.0.0.1:5000
        description: The origin of the service

tags:
  - name: 測試
    description: Testing
  - name: 認證
    description: Authentication
  - name: 比賽
    description: Games
  - name: 球隊
    description: Teams
  - name: 球員
    description: Players

paths:
  /ping:
    get:
      tags:
        - 測試
      summary: 測試
      description: Ping Pong!
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                enum:
                  - Pong!
                example: 'Pong!'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/login:
    post:
      tags:
        - 認證
      summary: 登入
      description: Login
      requestBody:
        description: The request body for authentication
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
            examples:
              'Demo Jack':
                value:
                  name: 'Demo Manager Jack'
                  credential: 'Pa55w0rd'
              'Demo Zoe':
                value:
                  name: 'Demo Manager Zoe'
                  credential: 'A super safe password!'
      responses:
        '201':
          description: Logged in
          headers:
            Set-Cookie:
              schema:
                type: string
                example: >-
                  session_id=MTRlNGIzYzI0MTk3NGIzYjg3ODI2MjlhNWY1ZWRhNmE=;
                  HttpOnly; Max-Age=31536000; Path=/; SameSite=Strict
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  
  /auth/logout:
    post:
      tags:
        - 認證
      summary: 登出
      description: Logout
      security:
        - SessionID: []
      responses:
        '204':
          description: Logged out
          headers:
            Set-Cookie:
              schema:
                type: string
                example: 'session_id=; HttpOnly; Max-Age=0; Path=/; SameSite=Strict'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /games:
    post:
      tags:
        - 比賽
      summary: 取得比賽資料
      description: Get game data set
      requestBody:
        $ref: '#/components/requestBodies/Pagination'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Games'
              examples:
                'five games':
                  value:
                    - id: 3001
                      date: '2024-05-06'
                      home_name: 'Celtics'
                      away_name: 'Nets'
                      home_score: 123
                      away_score: 98
                      winner_name: 'Celtics'
                    - id: 3002
                      date: '2024-05-02'
                      home_name: 'Bucks'
                      away_name: 'Pacers'
                      home_score: 89
                      away_score: 85
                      winner_name: 'Bucks'
                    - id: 3003
                      date: '2024-04-23'
                      home_name: 'Celtics'
                      away_name: 'Magic'
                      home_score: 69
                      away_score: 87
                      winner_name: 'Magic'
                    - id: 3004
                      date: '2024-04-20'
                      home_name: 'Bucks'
                      away_name: 'Nets'
                      home_score: 123
                      away_score: 98
                      winner_name: 'Bucks'
                    - id: 3005
                      date: '2024-04-18'
                      home_name: 'Celtics'
                      away_name: 'Pacers'
                      home_score: 89
                      away_score: 85
                      winner_name: 'Celtics'
                'no game':
                  value: []
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - 比賽
      summary: 新增或更新比賽資料
      description: Create or update game data set
      security:
        - SessionID: []
      requestBody:
        description: The request body for game data modifications
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Games'
            examples:
              'Create a game':
                value:
                  - date: '2024-05-06'
                    home_name: 'Celtics'
                    away_name: 'Nets'
                    home_score: 0
                    away_score: 0
              'Update three games':
                value:
                  - id: 3001
                    date: '2024-05-06'
                    home_name: 'Celtics'
                    away_name: 'Nets'
                    home_score: 123
                    away_score: 98
                    winner_name: 'Celtics'
                  - id: 3003
                    date: '2024-05-02'
                    home_name: 'Bucks'
                    away_name: 'Pacers'
                    home_score: 89
                    away_score: 85
                    winner_name: 'Bucks'
                  - id: 3002
                    date: '2024-04-23'
                    home_name: 'Celtics'
                    away_name: 'Magic'
                    home_score: 69
                    away_score: 87
                    winner_name: 'Magic'
      responses:
        '201':
          description: Created
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /teams:
    post:
      tags:
        - 球隊
      summary: 取得球隊資料
      description: Get team data set
      requestBody:
        $ref: '#/components/requestBodies/Pagination'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Teams'
              examples:
                'one team':
                  value:
                    - id: 60020
                      abbr: 'BOS'
                      name: 'Celtics'
                      city: 'Boston'
                      coach: 'Joseph Mazzulla'
                      year_founded: 1946
                'no team':
                  value: []
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - 球隊
      summary: 新增或更新球隊資料
      description: Create or update team data set
      security:
        - SessionID: []
      requestBody:
        description: The request body for team data modifications
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Teams'
            examples:
              'Create a team':
                value:
                  - abbr: 'BOS'
                    name: 'Celtics'
                    city: 'Boston'
                    coach: 'John Russell'
                    year_founded: 1946
              'Update two teams':
                value:
                  - id: 60020
                    abbr: 'BOS'
                    name: 'Celtics'
                    city: 'Boston'
                    coach: 'Joe Mazzulla'
                    year_founded: 1946
                  - id: 60021
                    abbr: 'MIL'
                    name: 'Bucks'
                    city: 'Milwaukee'
                    coach: 'Glenn Anton Rivers'
                    year_founded: 1968
      responses:
        '201':
          description: Created
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /player-profiles:
    post:
      tags:
        - 球員
      summary: 取得球員介紹資料
      description: Get player profile data set
      requestBody:
        $ref: '#/components/requestBodies/Pagination'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerProfiles'
              examples:
                'two player profiles':
                  value:
                    - id: 3695
                      name: 'Precious Achiuwa'
                      team_name: 'Knicks'
                      position: 'F'
                      birthdate: '1970-05-25'
                      height: '6-8'
                      weight: 243
                      country: 'Nigeria'
                    - id: 3696
                      name: 'Steven Adams'
                      team_name: 'Grizzlies'
                      position: 'C'
                      birthdate: '1970-05-25'
                      height: '6-8'
                      weight: 265
                      country: 'New Zealand'
                'no player profile':
                  value: []
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - 球員
      summary: 新增或更新球員介紹資料
      description: Create or update player profile data set
      security:
        - SessionID: []
      requestBody:
        description: The request body for player profile data modifications
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerProfiles'
            examples:
              'Create a player profile':
                value:
                  - name: 'Precious Achiuwa'
                    team_name: 'Knicks'
                    position: 'F'
                    birthdate: '1970-05-25'
                    height: '6-8'
                    weight: 243
                    country: 'Nigeria'
              'Update a player profile':
                value:
                  - id: 3695
                    name: 'Precious Achiuwa'
                    team_name: 'Knicks'
                    position: 'F'
                    birthdate: '1970-05-25'
                    height: '6-8'
                    weight: 244
                    country: 'Nigeria'
      responses:
        '201':
          description: Created
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /player-profiles/{id}:
    delete:
      tags:
        - 球員
      summary: 刪除球員介紹資料
      description: Delete player profile data
      security:
        - SessionID: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Deleted
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /player-stats:
    post:
      tags:
        - 球員
      summary: 取得球員表現資料
      description: Get player statistics data set
      requestBody:
        $ref: '#/components/requestBodies/Pagination'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerStats'
              examples:
                'two player stats':
                  value:
                    - id: 3695
                      name: 'Precious Achiuwa'
                      game_name: '240506 HOU MEM'
                      assist: 20
                      hit: 5
                      steal: 6
                      rebound: 25
                      free_throw: 2
                      score: 23
                    - id: 3696
                      name: 'Steven Adams'
                      game_name: '240502 HOU MEM'
                      assist: 20
                      hit: 6
                      steal: 6
                      rebound: 25
                      free_throw: 5
                      score: 23
                'no player stat':
                  value: []
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - 球員
      summary: 新增或更新球員表現資料
      description: Create or update player statistics data set
      security:
        - SessionID: []
      requestBody:
        description: The request body for player statistics data modifications
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerStats'
            examples:
              'Create a player statistics':
                value:
                  - name: 'Precious Achiuwa'
                    game_name: '240506 HOU MEM'
                    assist: 20
                    hit: 5
                    steal: 6
                    rebound: 25
                    free_throw: 2
                    score: 23
              'Update two player statistics':
                value:
                  - id: 3695
                    name: 'Precious Achiuwa'
                    game_name: '240506 HOU MEM'
                    assist: 20
                    hit: 5
                    steal: 6
                    rebound: 25
                    free_throw: 3
                    score: 24
                  - id: 3696
                    name: 'Steven Adams'
                    game_name: '240502 HOU MEM'
                    assist: 20
                    hit: 6
                    steal: 6
                    rebound: 25
                    free_throw: 5
                    score: 23
      responses:
        '201':
          description: Created
        '204':
          description: Updated
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /player-stats/{id}:
    delete:
      tags:
        - 球員
      summary: 刪除球員表現資料
      description: Delete player statistics data
      security:
        - SessionID: []
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Deleted
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  parameters:
    id:
      description: Resource ID
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: uint32
        example: 0

  schemas:
    Auth:
      description: Authentication data
      type: object
      required:
        - name
        - credential
      properties:
        name:
          type: string
          example: 'Manager Zoe'
        credential:
          type: string
          format: password
          example: 'A super safe password!'

    Game:
      description: Game data
      type: object
      required:
        - date
        - home_name
        - away_name
      properties:
        id:
          description: Game ID
          type: integer
          format: uint32
          example: 3001
        date:
          description: Date of the game
          type: string
          format: date
          example: '2024-05-06'
        home_name:
          description: Home team name
          type: string
          example: 'Celtics'
        away_name:
          description: Away team name
          type: string
          example: 'Nets'
        home_score:
          description: Home team score
          type: integer
          format: uint32
          example: 123
        away_score:
          description: Away team score
          type: integer
          format: uint32
          example: 98
        winner_name:
          description: Winner team name
          type: string
          example: 'Celtics'

    Games:
      description: Game data set
      type: array
      items:
        $ref: '#/components/schemas/Game'

    Team:
      description: Team data
      type: object
      required:
        - abbr
        - name
        - city
      properties:
        id:
          description: Team ID
          type: integer
          format: uint32
          example: 60020
        abbr:
          description: Team abbreviation
          type: string
          example: 'BOS'
        name:
          description: Team name
          type: string
          example: 'Celtics'
        city:
          description: Team city
          type: string
          example: 'Boston'
        coach:
          description: Team coach name
          type: string
          example: 'Joseph Mazzulla'
        year_founded:
          description: Team founded year
          type: integer
          format: int32
          example: 1946

    Teams:
      description: Team data set
      type: array
      items:
        $ref: '#/components/schemas/Team'

    PlayerProfile:
      description: Player profile data
      type: object
      required:
        - name
      properties:
        id:
          description: Player ID
          type: integer
          format: uint32
          example: 3695
        name:
          description: Player name
          type: string
          example: 'Precious Achiuwa'
        team_name:
          description: Team name
          type: string
          example: 'Knicks'
        position:
          description: Player position
          type: string
          example: 'F'
        birthdate:
          description: Player birthdate
          type: string
          format: date
          example: '1970-05-25'
        height:
          description: Player height
          type: string
          example: '6-8'
        weight:
          description: Player weight
          type: integer
          format: uint32
          example: 243
        country:
          description: Player country
          type: string
          example: 'Nigeria'

    PlayerProfiles:
      description: Player profile data set
      type: array
      items:
        $ref: '#/components/schemas/PlayerProfile'

    PlayerStat:
      description: Player statistics data
      type: object
      required:
        - name
        - game_name
      properties:
        id:
          description: Player ID
          type: integer
          format: uint32
          example: 3695
        name:
          description: Player name
          type: string
          example: 'Precious Achiuwa'
        game_name:
          description: >-
            Game name in the format of
            '{Game date} {Home team abbreviation} {Away team abbreviation}'
          type: string
          format: '[0-9]{4}-[0-9]{2}-[0-9]{2} [A-Z]{3} [A-Z]{3}'
          example: '2024-05-06 HOU MEM'
        assist:
          description: Player assist count
          type: integer
          format: uint32
          example: 20
        hit:
          description: Player hit count
          type: integer
          format: uint32
          example: 5
        steal:
          description: Player steal count
          type: integer
          format: uint32
          example: 6
        rebound:
          description: Player rebound count
          type: integer
          format: uint32
          example: 25
        free_throw:
          description: Player free throw count
          type: integer
          format: uint32
          example: 3
        score:
          description: Player score count
          type: integer
          format: uint32
          example: 24

    PlayerStats:
      description: Player statistics data set
      type: array
      items:
        $ref: '#/components/schemas/PlayerStat'

    PageMeta:
      description: Page metadata
      type: object
      required:
        - offset
        - length
      properties:
        offset:
          description: The offset of paginated data
          type: integer
          format: uint32
          example: 0
        length:
          description: The length of paginated data
          type: integer
          format: uint32
          example: 10

    SortMeta:
      description: Sorting metadata
      type: object
      required:
        - field
        - order
      properties:
        field:
          description: Field to sort by
          type: string
          example: 'name'
        order:
          description: Sort order
          type: string
          enum:
            - 'ascending'
            - 'descending'
          example: 'descending'

    Error:
      description: Reason for error
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: 'An unexpected error has occurred.'

  requestBodies:
    Pagination:
      description: The request body for paginated data
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - page
              - sort
            properties:
              page:
                $ref: '#/components/schemas/PageMeta'
              sort:
                $ref: '#/components/schemas/SortMeta'
          examples:
            'ten records sorted by name in ascending order':
              value:
                page:
                  offset: 0
                  length: 10
                sort:
                  field: 'name'
                  order: 'ascending'
            'five records sorted by date in descending order':
              value:
                page:
                  offset: 0
                  length: 5
                sort:
                  field: 'date'
                  order: 'descending'

  responses:
    BadRequestError:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: 'Your request is invalid.'

    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: 'You are not authorized to access this resource.'

    NotFoundError:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: 'The resource you are accessing is not found.'

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: 'Sorry, an unexpected error has occurred.'

  securitySchemes:
    SessionID:
      description: The cookie for authorization, which is managed by the server.
      name: session_id
      in: cookie
      type: apiKey
