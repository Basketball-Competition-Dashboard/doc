openapi: 3.0.0

info:
  title: 籃球情報室 Web API 文件
  version: 0.0.0
  description: |-
    Basketball Competition Dashboard Web API

externalDocs:
  description: Home Page
  url: https://github.com/Basketball-Competition-Dashboard

servers:
  - url: http://{API_SERVER_HOST}/web_api
    description: Web API service

tags:
  - name: 比賽
    description: Games
  - name: 球隊
    description: Teams
  - name: 球員
    description: Players

paths:
  /games:
    post:
      tags:
        - 比賽
      summary: 取得比賽資料
      description: Get games
      requestBody:
        $ref: '#/components/requestBodies/Records'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - values
                properties:
                  page:
                    $ref: '#/components/schemas/PageMeta'
                  values:
                    type: array
                    items:
                      $ref: '#/components/schemas/Game'
        '400':
          $ref: '#/components/responses/Error'

  /teams:
    post:
      tags:
        - 球隊
      summary: 取得球隊資料
      description: Get teams
      requestBody:
        $ref: '#/components/requestBodies/Records'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - page
                  - values
                properties:
                  page:
                    $ref: '#/components/schemas/PageMeta'
                  values:
                    type: array
                    items:
                      $ref: '#/components/schemas/Team'
        '400':
          $ref: '#/components/responses/Error'

  /players:
    post:
      tags:
        - 球員
      summary: 取得球員資料
      description: Get players
      requestBody:
        $ref: '#/components/requestBodies/Records'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    $ref: '#/components/schemas/PageMeta'
                  values:
                    type: array
                    items:
                      $ref: '#/components/schemas/Player'
                required:
                  - page
                  - values
        '400':
          $ref: '#/components/responses/Error'

components:
  schemas:
    Game:
      type: object
      required:
        - date
        - home
        - away
      properties:
        date:
          description: 'Date of the game'
          type: string
          example: 'Celtics'
        home:
          description: 'Home team name'
          type: string
          example: 'Boston'
        away:
          description: 'Away team name'
          type: string
          example: 'Joseph Mazzulla'

    Team:
      type: object
      required:
        - name
      properties:
        name:
          description: 'Team name'
          type: string
          example: 'Celtics'
        city:
          description: 'Team city'
          type: string
          example: 'Boston'
        coach:
          description: 'Team coach name'
          type: string
          example: 'Joseph Mazzulla'
        year_founded:
          description: 'Team founded year'
          type: integer
          format: int32
          example: 1946

    Player:
      type: object
      required:
        - name
      properties:
        name:
          description: 'Player name'
          type: string
          example: 'Steven Adams'
        team_name:
          description: 'Team name'
          type: string
          example: 'Celtics'
        position:
          description: 'Player position'
          type: string
          example: 'F'
        birthdate:
          description: 'Player birthdate'
          type: string
          format: date
          example: '1968-06-24'
        height:
          description: 'Player height'
          type: string
          example: '6-11'
        weight:
          description: 'Player weight'
          type: integer
          format: uint32
          example: 265
        country:
          description: 'Player country'
          type: string
          example: 'New Zealand'

    PageMeta:
      description: Pagination metadata
      type: object
      required:
        - offset
        - length
      properties:
        offset:
          description: 'Page offset in records'
          type: integer
          format: uint32
          example: 0
        length:
          description: 'Page length in records'
          type: integer
          format: uint32
          example: 10

    SortMeta:
      description: Sorting metadata
      type: object
      required:
        - field
        - order
      properties:
        field:
          description: 'Field to sort by'
          type: array
          items:
            type: string
          example: ['name']
        order:
          description: 'Sort order'
          type: string
          enum:
            - 'ascending'
            - 'descending'
          example: 'descending'

  requestBodies:
    Records:
      description: Records request body
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              page:
                $ref: '#/components/schemas/PageMeta'
              sort:
                $ref: '#/components/schemas/SortMeta'
          examples:
            'order by name asc':
              value:
                page:
                  offset: 0
                  length: 10
                sort:
                  field: ['name']
                  order: 'ascending'
            'default':
              value: {}

  responses:
    Error:
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Invalid request'

  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
